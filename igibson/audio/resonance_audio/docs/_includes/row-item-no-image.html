<div class="devsite-landing-row-item devsite-landing-row-item-with-icon devsite-landing-row-item-no-image">
	<a href="{{ include.url }}">
		<div class="devsite-landing-row-item-icon-container">
			<img src="{{ include.icon }}" class="devsite-landing-row-item-icon">
		</div>
	</a>
	<div class="devsite-landing-row-item-description
                devsite-landing-row-item-icon-description">
				<a href="{{ include.url }}">
					<h3 id="downloads">{{ include.title }}</h3></a>
			<div class="devsite-landing-row-item-description-content">
        		{{ include.description }}
      	  	</div>
	</div>
</div>
